<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Slide Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
        }
        .slide {
            width: 960px;
            height: 720px;
            position: relative;
            border: 1px solid #ccc;
            background-color: white;
        }
        .rectangles {
            display: flex;
            justify-content: space-between;
        }
        .rectangle {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #bbb;
            box-sizing: border-box;
            font-size: 12px;
            transform: rotate(90deg);
        }
        .top-rectangles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .bottom-rectangles {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .center-word {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="top-rectangles">
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
        </div>
        <div class="center-word">flag</div>
        <div class="bottom-rectangles">
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
            <div class="rectangle">flag</div>
        </div>
    </div>
</body>
</html>
